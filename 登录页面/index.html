<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style_index.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
			<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="bigBox">
			<form action="#" method="post">
				<h2>LOGIN</h1>
					<div class="inputText">
						<span class="iconfont icon-iconfontuser"></span>
						<input type="text" name="name"  placeholder="Your Username"/>
					</div>
					<div class="inputText">
						<span class="iconfont icon-iconfontsuo"></span>
						<input type="password" name="pwd" id="pwd" placeholder="Your Password"/>
						<label for="pwd" class="iconfont icon-iconfonteye" onmouseover="changeText() "onmouseout ="changePassword()"></label>
					</div>
					<p><input type="checkbox" name="" />记住密码 |
						<a href="#">忘记密码? 点我找回</a>
					</p>
				<input type="button" name=""  value="注册" />
				<input type="submit" name="" value="登录"/>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		function changeText() {
				$("#pwd").attr("type", "text");
				
		}
		function changePassword() {
				$("#pwd").attr("type", "password");
				
			
		}
	</script>
</html>
